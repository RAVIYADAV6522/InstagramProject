<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="Auth.css" />
  </head>
  <body>
    <div>
      <form id="loginForm">
        <h2>Login</h2>
        <input
          type="text"
          id="loginUsername"
          placeholder="Enter Username or Email"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
      </form>
    </div>
    <script src="Auth.js"></script>
  </body>
</html>
